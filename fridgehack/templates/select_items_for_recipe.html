{% include 'base.html' %}

{% block main_content %}
<div class="justify-content-center d-flex row p-4">

  <h2>Select products for recipe</h2>
  <p>If you want whole of your fridge to apply, just click next</p>
  <form method="post" action="/generate_a_recipe">

  {%for item in list_of_items%}
  <div class="form-check">
      <input name="{{item.pk}}" class="form-check-input" type="checkbox" value="True" id="{{item.pk}}" checked>
      <label class="form-check-label" for="{{item.pk}}">
          {{item.productName}} - {{item.brand}} - {%if item.expiry_date %} Use by: {{item.expiry_date}} {%endif%}
      </label>
  </div>


  {%endfor%}
  <br>
  <style>
    .loader {
    border: 16px solid #dbc3ea; /* Light grey */
    border-top: 16px solid #799673; /* Blue */
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  </style>
  <div id="loader" class="loader" style="
    display:none;
    position: fixed;
    top: 42%;
    left: 35%;
    -ms-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translate(-50%,-50%);
    transform: translate(-50%,-50%);
"></div>

    <link rel="stylesheet" href="loading.css">
  
  <button onclick="document.getElementById('loader').style.display = 'block'" type="submit" class="btn btn-primary">Next</button>

  </form>
  <br>

  {% endblock %}
</div>
